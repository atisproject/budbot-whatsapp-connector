# Configuração otimizada para deploy do WhatsApp Connector no Render.com
services:
  - type: web
    name: budbot-whatsapp-connector
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: BUDBOT_API_URL
        value: https://budbot-ia.onrender.com  # Substitua pela URL do seu BudBot-IA
      - key: API_SECRET
        sync: false  # Definir manualmente - mesma chave do sistema principal
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health